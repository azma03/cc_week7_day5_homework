<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="../src/views/display_area_chart.js"></script> -->
  <script src="js/bundle.js"></script>
</head>
<body class="application">
  <header>
    <h1>Currency Converter</h1>
  </header>
  <div class="applicationBody">
    <nav class="applicationNav">
    </nav>
    <main class="applicationContent">
      <div id="currencySelectorDiv">
        <form id="form">
          <div class="columnDisplay">
            <label for="amount">Amount</label>
            <input type="number" id="amount" min=1 step="0.01" value=1>
          </div>
          <div class="columnDisplay">
            <label for="sourceCurrency">From</label>
            <select id="sourceCurrency" class="currencySelector">
              <option selected disabled></option>
            </select>
          </div>
          <div class="columnDisplay">
            <label for="destinationCurrency">To</label>
            <select id="destinationCurrency" class="currencySelector">
              <option selected disabled></option>
            </select>
         </div>
          <button type="submit" id="submitCurrencies">GO</button>
        </form>
      </div>
      <div id="exchangeAmountDiv">
      </div>
      <div id="exchangeDate">
      </div>
    </main>
    <aside class="applicationAside"></aside>
  </div>
  <div id="areaChart" class="areaChart">
  </div>
  <footer></footer>
</body>
</html>
